<div class="admin-page">
  <div class="admin-nav " style="  font-size: 20px;">
    <a href="seller" class="all-product">Sản phẩm</a><br>
    <a href="seller-add-product" class="add-product" style="margin-left: 15px;">Thêm sản phẩm</a><br>
    <a href="seller-category" class="all-product">Danh mục</a><br>
    <a href="seller-add-category" class="add-product" style="margin-left: 15px;">Thêm danh mục</a><br>
    <a href="seller-order" class="all-product">Đơn hàng</a><br>
    <a href="seller-contact" class="all-product">Phản hồi</a><br>
  </div>
  <div class="admin-content">
    <h2 class=" mt-6 p-4" style="color: #Ff4b2b; text-align: center;">Cập nhật sản phẩm</h2>
    <p class="message-p">{{ productMessage }}</p>

    <div class="">
      <form #updateOrder="ngForm"
      (ngSubmit)="submit(updateOrder.value)">

        <label for="fruit">Trạng thái</label>
          <select type="text" id="fname" #status="ngModel" ngModel="{{orderData?.status}}" name="status">
            <option ngModel="{{orderData?.status}}" value="Đang giao hàng">Đang giao hàng</option>
            <option ngModel="{{orderData?.status}}" value="Đã nhận hàng">Đã nhận hàng</option>

          </select>
          <p class="invalid-input"> <br>
            <span class="invalid-input"*ngIf="status.invalid && (status.dirty || status.touched)">
              Tên sản phẩm không được để trống.
            </span>
            </p>


        <button type="submit"  [disabled]="updateOrder.invalid">Cập nhật</button>
      </form>
    </div>
  </div>
</div>
