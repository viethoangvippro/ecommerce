<div class="col-lg-9 ">
  <h3 class="mb-4" style="text-align: center;">Danh sách sản phẩm</h3>
  <section class="row">
    <div class="col-sm-4" *ngFor="let item of productList | paginate : { itemsPerPage: 6, currentPage: p }">
      <div class="product-item" style="border-radius: 5px; border: 2px solid black;">
        <a href="" routerLink="/details/{{ item.id }}"><img src="{{ item.image }}" alt="" /></a>
        <div class="product-details">
          <a href="" routerLink="/details/{{ item.id }}"><h6 class="name-head" >{{
            item.name
          }}</h6></a>
          <div class="product-price">
            <h6>Giá sản phẩm: {{ item.price }} </h6>
          </div>
          <div class="product-color">
            <h6>Màu: {{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}" class="btn btn-outline-success">Xem Chi tiết</a>
          <a href="" routerLink="/details/{{ item.id }}" class="btn btn-outline-danger">Mua ngay</a>
        </div>
      </div>

    </div>
  </section>
  <pagination-controls style="text-align: center; " (pageChange)="p = $event"></pagination-controls>
</div>
