<div class="container-fluid mb-4" >
  <div class="row " style="height: 300px;text-align: center">
    <figure class="image-container">
      <img
        src="https://storage-asset.msi.com/global/picture/image/feature/nb/AMD/Bravo15-5000/bravo-nb.png"
        height="200px"
        width="100%"
        class="bold"
        alt="Trulli"
        style="opacity: 0.3"
      />
      <figcaption class="text-white page">LIÊN HỆ</figcaption>
    </figure>
  </div>
  <div class="container">
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <h2 style="text-align: center; color:#Ff4b2b" class="mb-3 mt-3">PHẢN HỒI</h2>
  <div class="form-group">
    <label for="name">Họ tên</label>
    <input type="text" class="form-control" name="name" id="name" #name="ngModel" ngModel required>

  </div>
  <p class="invalid-input">
    <span *ngIf="name.invalid && name.touched"
      >Tên không được để trống</span
    >
    </p>
  <div class="form-group">
    <label for="email">Email </label>
    <input type="email" class="form-control" name="email" #email="ngModel" id="email" ngModel required>

  </div>
  <p class="invalid-input">
    <span *ngIf="email.invalid && email.touched"
      >Email không được để trống</span
    >
    </p>
  <div class="form-group">
    <label for="phone">Thông tin liên hệ</label>
    <input type="text" class="form-control" name="phone" #phone="ngModel" id="phone" ngModel required>

  </div>
  <p class="invalid-input">
    <span *ngIf="phone.invalid && phone.touched"
      >Số điện thoại không được để trống</span
    >
    </p>
  <div class="form-group">
    <label for="comment">Ý kiến của bạn</label>
    <textarea class="form-control" name="comment" id="comment" #comment="ngModel" ngModel required></textarea>

  </div>
  <p class="invalid-input">
    <span *ngIf="comment.invalid && comment.touched"
      >Ý kiến không được để trống</span
    >
    </p>
    <br>
  <button [disabled]="contactForm.invalid">
    <div class="svg-wrapper-1 ">
      <div class="svg-wrapper">
        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
        </svg>
      </div>
    </div>
    <button [disabled]="contactForm.invalid"><span>Gửi</span></button>
  </button>
</form>
</div>
<div class="mt-5">
  <div>
    <h2 style="text-align: center; color:#Ff4b2b" class="mb-3">Thông tin về chúng tôi</h2>
    <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.4980873905147!2d107.58356821029936!3d16.450298029059113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3141a1457de005d7%3A0x6608565df1f87298!2zMTc2IFRy4bqnbiBQaMO6LCBQaMaw4bubYyBWxKluaCwgVGjDoG5oIHBo4buRIEh14bq_LCBUaOG7q2EgVGhpw6puIEh14bq_IDUzMDAwMCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1688435168728!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
</div>
