<div class="container-fluid mb-4" style="background-color: #ececec">
  <div class="row" style="height: 300px; text-align: center">
    <figure class="image-container">
      <img
        src="https://storage-asset.msi.com/global/picture/image/feature/nb/AMD/Bravo15-5000/bravo-nb.png"
        height="200px"
        width="100%"
        class="bold"
        alt="Trulli"
        style="opacity: 0.3"
      />
      <figcaption class="text-white page">LIÊN HỆ</figcaption>
    </figure>
  </div>

  <div class="container mb-3 p-3">
    <div class="row p-3" style="background-color: #ffffff; border-radius: 3px">
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <h2 style="text-align: center; color: #ff4b2b" class="mb-3 mt-3">
          PHẢN HỒI
        </h2>
        <div class="form-group">
          <label for="name">Họ tên</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            #name="ngModel"
            ngModel
            required
          />
        </div>
        <p class="invalid-input">
          <span *ngIf="name.invalid && name.touched"
            >Tên không được để trống</span
          >
        </p>
        <div class="form-group">
          <label for="email">Email </label>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            id="email"
            ngModel
            required
          />
        </div>
        <p class="invalid-input">
          <span *ngIf="email.invalid && email.touched"
            >Email không được để trống</span
          >
        </p>
        <div class="form-group">
          <label for="phone">Thông tin liên hệ</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            #phone="ngModel"
            id="phone"
            ngModel
            required
          />
        </div>
        <p class="invalid-input">
          <span *ngIf="phone.invalid && phone.touched"
            >Số điện thoại không được để trống</span
          >
        </p>
        <div class="form-group">
          <label for="comment">Ý kiến của bạn</label>
          <textarea
            class="form-control"
            name="comment"
            id="comment"
            #comment="ngModel"
            ngModel
            required
          ></textarea>
        </div>
        <p class="invalid-input">
          <span *ngIf="comment.invalid && comment.touched"
            >Ý kiến không được để trống</span
          >
        </p>
        <br />
        <button [disabled]="contactForm.invalid">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </div>
          <button [disabled]="contactForm.invalid"><span>Gửi</span></button>
        </button>
      </form>
    </div>

  </div>
</div>
