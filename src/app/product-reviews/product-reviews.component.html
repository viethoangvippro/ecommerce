<form (ngSubmit)="submitReview()">
  <div>
    <label for="rating">Rating:</label>
    <input type="number" name="rating" [(ngModel)]="review.rating">
  </div>
  <div>
    <label for="comment">Comment:</label>
    <textarea name="comment" [(ngModel)]="review.comment"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
