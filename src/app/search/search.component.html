
<div class="container p-5">
  <h1 class="mb-5" style="color: #Ff4b2b ; text-align: center;">Kết quả tìm kiếm</h1>
  <section class="row">
    <div class="col-sm-3" *ngFor="let item of searchResult">

      <div class="product-item card" >
       <a href="" routerLink="/details/{{ item.id }}"><img  src="{{ item.image }}" alt="" /></a>
        <div class="product-details">
          <a href="" routerLink="/details/{{ item.id }}"><h6 class="name-head" >{{
            item.name
          }}</h6></a>
          <div class="product-price">
            <h6> {{ item.price | currency:currencyCode:currencyFormat }} </h6>
          </div>
          <div class="product-color">

          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}" class="btn btn1">Xem Chi tiết</a>
          <a href="" routerLink="/details/{{ item.id }}" class="btn btn2">Mua ngay</a>
        </div>
      </div>
