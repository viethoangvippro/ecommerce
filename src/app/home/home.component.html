<div class="container-fluid mb-3 bg-dark" >
  <img width="100%" height="500px" src="https://laptopbachkhoa.net/wp-content/uploads/2021/03/laptop2_800x450.jpg" alt="">
</div>
<div class="product-list-wrapper container">
  <h1 class="mb-3">Sản phẩm nổi bật</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts | paginate : { itemsPerPage: 8, currentPage: p }">
      <div class="product-item" style="border-radius: 5px; border: 2px solid black;">
        <img src="{{ item.image }}" alt="" />
        <div class="product-details">
          <a href="" routerLink="/details/{{ item.id }}"><h6 class="name-head" >{{
            item.name
          }}</h6></a>
          <div class="product-price">
            <h6>Price:{{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>Color:{{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}" class="btn btn-outline-success">Xem Chi tiết</a>
          <a href="" routerLink="/details/{{ item.id }}" class="btn btn-outline-danger">Mua ngay</a>
        </div>
      </div>

    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
</div>
