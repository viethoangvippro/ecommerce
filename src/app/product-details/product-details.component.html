<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <div class="row">
        <div
          [innerHTML]="convertToStars(productData.rating)"
          class="col-md-2"
        ></div>
        <a class="col-md-2" href="product-reviews"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
          <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
          <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
        </svg></span></a>
      </div>
      <h3>Giá : {{ productData.price| currency:currencyCode:currencyFormat  }} </h3>
      <div>
        Màu :
        <h3
          [style.backgroundColor]="productData.color"
          class="product-color"
        ></h3>
      </div>
      <h6>Danh mục : {{ productData.category }}</h6>
      <h6>Mô tả chi tiết : {{ productData.description }}</h6>
      <div class="quantity-group mb-4">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>

      <button
        *ngIf="removeCart"
        class="form-button btn btn-outline-success addToCart"
        (click)="removeToCart(productData.id)"
      >
        Xoá khỏi giỏ hàng
      </button>
      <button
        *ngIf="!removeCart"
        class="form-button addToCart"
        (click)="addToCart()"
      >
        Thêm vào giỏ hàng
      </button>
      <button class="form-button buynow">Mua ngay</button>
    </div>
  </div>
</div>
