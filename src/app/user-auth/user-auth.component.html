<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1 class="h1">Đăng ký</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <p class="error-p">{{ authError }}</p>
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Nhập tên"
        ngModel
        required
        #username="ngModel"
      />
      <p class="invalid-input">
        <span *ngIf="username.invalid && username.touched"
          >Tên không được để trống</span
        >
      </p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Nhập email"
        ngModel
        required
        email
        #email="ngModel"
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Email không được để trống</span
        >
      </p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Nhập mật khẩu"
        ngModel
        #password="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Mật khẩu không được để trống</span
        >
      </p>
      <button class="form-button mb-4" [disabled]="userSignUp.invalid">
        Đăng ký
      </button>
      <p class="clickhere">
        Bạn đã có tài khoản? <a (click)="openLogin()">Nhấp vào đây</a>
      </p>
    </form>
  </div>

  <div *ngIf="showLogin" class="login">
    <h1>Đăng nhập</h1>

    <form
      #userLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(userLogin.value)"
    >
      <p class="error-p">{{ authError }}</p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Nhập email"
        ngModel
        email
        #email="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Email không được để trống</span
        >
      </p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Nhập mật khẩu"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Mật khẩu không được để trống</span
        >
      </p>
      <button [disabled]="userLogin.invalid" class="form-button mb-4">
        Đăng nhập
      </button>
      <p class="clickhere">
        Bạn chưa có tài khoản? <a (click)="openSignUp()">Nhấp vào đây</a>
      </p>
      <span class="another-login">hoặc đăng nhập bằng</span>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </form>
  </div>
</div>
