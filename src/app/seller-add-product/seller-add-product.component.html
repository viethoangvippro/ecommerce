<div class="admin-page">
  <div class="admin-nav " style="  font-size: 20px;">
    <a href="seller" class="all-product">Sản phẩm</a><br>
    <a href="seller-add-product" class="add-product" style="margin-left: 15px;">Thêm sản phẩm</a><br>
    <a href="seller-category" class="all-product">Danh mục</a><br>
    <a href="seller-add-category" class="add-product" style="margin-left: 15px;">Thêm danh mục</a><br>
    <a href="seller-order" class="all-product">Đơn hàng</a><br>
    <a href="seller-contact" class="all-product">Phản hồi</a><br>
  </div>
  <div class="admin-content">
    <div class="">
      <h2 class=" mt-6 p-4" style="color: #Ff4b2b; text-align: center;">THÊM SẢN PHẨM</h2>
      <form #addProduct="ngForm"
      (ngSubmit)="submit(addProduct.value)">
        <label for="fname" >Tên sản phẩm</label>
        <input type="text" #name="ngModel" name="name"
        ngModel placeholder="Nhập tên sản phẩm" required>
        <p class="invalid-input"><br>
          <span  *ngIf="name.invalid && name.touched"
            >Tên sản phẩm không được để trống</span
          >
        </p>
        <label for="lname">Giá sản phẩm</label><br>
        <input type="number"#password="ngModel" class="price" name="price"
        ngModel placeholder="Nhập giá sản phẩm"required>
        <br>
        <p class="invalid-input"><br>
          <span  *ngIf="password.invalid && password.touched"
            >Giá sản phẩm không được để trống</span
          >
        </p>
        <label for="idcat">Mã danh mục</label>
        <input type="text"#idCat="ngModel" name="categoryId"
        ngModel placeholder="Mã danh mục"required>
        <p class="invalid-input"><br>
          <span  *ngIf="idCat.invalid && idCat.touched"
            >Mã danh mục không được để trống</span
          >
        </p>
        <label for="color">Màu sản phẩm: </label> <br>
        <input type="color" class="color" #color="ngModel" name="color"
        ngModel placeholder="Nhập màu sản phẩm"required>
        <p class="invalid-input"><br>
          <span  *ngIf="color.invalid && color.touched"
            >Màu sản phẩm không được để trống</span
          >
        </p>
        <label for="description">Mô tả chi tiết</label>
        <textarea name="description"
        ngModel placeholder="Nhập mô tả sản phẩm" style="height:200px"></textarea>
        <label for="color">Ảnh sản phẩm</label>
        <input type="text" #image="ngModel" name="image"
        ngModel placeholder="Nhập ảnh sản phẩm"required>
        <p class="invalid-input"><br>
          <span  *ngIf="image.invalid && image.touched"
            >Ảnh sản phẩm không được để trống</span
          >
        </p>
        <button type="submit" class="mb-4 " [disabled]="addProduct.invalid">Thêm sản phẩm</button>
      </form>
    </div>

  </div>
</div>
