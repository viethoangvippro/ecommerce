<div class="container">
  <h2>Edit Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="update()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name"id="email" name="name" [(ngModel)]="userData1.name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName="email"id="email" name="email" [(ngModel)]="userData1.email">
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password"formControlName="password" class="form-control" id="password" name="password" [(ngModel)]="userData1.password">
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" required />

    </div>
    <div
    *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']"
  >
    Mật khẩu xác nhận không khớp.
  </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
